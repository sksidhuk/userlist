<div class="row">
    <div class="container">
        <h3>Users List!</h3>
        <div class="col-md-4 m-5">
            <form class="form-control">
                <mat-form-field class="full-width">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput [formControl]="names" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        @for(namei of autoCompleteNames | async; track $index ) {
                        <mat-option [value]="namei">
                            {{namei}}
                        </mat-option>
                        }
                    </mat-autocomplete>
                </mat-form-field>
                <br>
                @if (names.value != "") {
                Selected Value: {{names.value}}
                }
            </form>
        </div>

        <div class="col-md-8 m-5">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <!-- Phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                </ng-container>

                <!-- Query Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> ACTION </th>
                    <td mat-cell *matCellDef="let element"> <button mat-raised-button
                            (click)="viewDialog(element)">View</button>
                        <button class="m-2" mat-raised-button (click)="updateDialog(element)">Update</button>
                    </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- Paginator -->
            <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
        </div>

    </div>


</div>
